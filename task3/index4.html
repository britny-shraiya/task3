<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        <h1 id="text"></h1>
        <button onclick="changeText('John')" id="john" type="button"> John</button>
        <button onclick="changeText('Hari')" id="hari" type="button"> Hari</button>
        <button onclick="changeText('Praveen')" id="praveen" type="button"> Praveen</button>
    </div>
</body>
<script>
    function changeText(text) {
        var h1 = document.getElementById("text");
        h1.textContent = text;
    }
</script>
